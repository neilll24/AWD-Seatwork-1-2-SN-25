<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="../../assets/img/carlogo.png" alt="Car Rental Logo">
        </div>
        <nav>
            <a href="../../index.html">Home</a>
            <a href="../car page/index.html">Cars</a>
            <a href="./index.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content: Contact Form -->
    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <form class="contact-form" action="#" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
                
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            <!-- Add the Contact Number Below the Form -->
            <p class="contact-number">For urgent inquiries, call us at: <strong>(123) 456-7890</strong></p>
        </section>
    </main>
    
    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Car Rental System. All rights reserved.</p>
            <div class="footer-links">
                <a href="../about us page/index.html">About Us</a>
            </div>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
